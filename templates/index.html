<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #main {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background-size: cover;
            background-position: center center;
        }
        .menu {
            position: fixed;
            top: 2vh;
            left: 2vh;
            background-color: white;
            padding: 20px;
            width: 230px;
            border-radius: 8px;
        }
        .form {
            display: flex;
            flex-flow: column nowrap;
            margin: 0px;
        }
        input {
            margin-bottom: 20px;
        }
        .button {
            padding: 8px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div id="main"></div>
    
    <div class="menu">
        <form class="form" id="form" action="/" method="post">
                <label for="x_range">X value</label>
                <input type="range" min="1" max="10" value="5" name="x_range">
                <label for="y_range">Y value</label>
                <input type="range" min="1" max="10" value="5" name="y_range">
                <label for="z_range">Z value</label>
                <input type="range" min="1" max="10" value="5" name="z_range">
            <button type="submit" class="button" id="submit">Submit</button>
        </form>
    </div>

</body>

<script>

    window.onload = function(e){

        image_path = '{{image_path}}';

        if (image_path === '') {

            main.style.background = 'linear-gradient(45deg, #FE6B8B 30%, #FF8E53 90%)';

        }else{

            const main = document.getElementById("main");
            main.style.backgroundImage = `url('${image_path}')`;

            form_data = JSON.parse('{{form_data|tojson}}');

            for (let key in form_data) {
                const range = document.getElementsByName(key)[0];
                range.value = parseFloat(form_data[key]);
            }

        }
        
    }

</script>

</html>
